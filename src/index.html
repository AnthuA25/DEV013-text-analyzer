<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Analizador de texto</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jomhuria&family=Judson:ital@0;1&family=Merriweather&family=Raleway:ital,wght@1,100&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>Analizador de texto</h1>
    </header>

    <main class="container-principal">

      <section class="container-left">
        <label for="text" class="title">Ingresar texto</label>
        <textarea name="user-input" cols="30" rows="10"></textarea>
      </section>

      <section class="container-right">
        <ul>
          <div class="box-option">
            Palabras
            <li class="show-option" data-testid="word-count">0</li>
          </div>
          <div class="box-option">
            Caracteres
            <li class="show-option" data-testid="character-count">0</li>
          </div>
          <div class="box-option">
            Caracteres Sin Espacios
            <li class="show-option" data-testid="character-no-spaces-count">0</li>
          </div>
          <div class="box-option">
            Números
            <li class="show-option" data-testid="number-count">0</li>
          </div>
          <div class="box-option">
            Suma de Números
            <li class="show-option" data-testid="number-sum">0</li>
          </div>
          <div class="box-option">
            Promedio longitud
            <li class="show-option" data-testid="word-length-average">0</li>
          </div>
        </ul>
        <div class="container-btn">

          <button id="reset-button" type="reset">Limpiar métricas</button>
        </div>
      </section>

    </main>
    <footer>
      <p>Copyright © 2023  Aylin Santa Cruz Vargas</p>
    </footer>

    <script src="index.js" type="module"></script>
  </body>
</html>
