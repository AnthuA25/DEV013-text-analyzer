<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Analizador de texto</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jomhuria&family=Judson:ital@0;1&family=Merriweather&family=Raleway:ital,wght@1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/analisis-de-texto.png">
  </head>

  <body>
    <header>
      <h1>Analizador de texto</h1>
    </header>

    <main>
      <!-- form -->
      <section id="container-left">
        <label for="text" >Ingresar texto</label>
        <textarea autocomplete="off" name="user-input" cols="30" rows="10"></textarea>
      </section>

      <section id="container-right">
        <ul>
            <li class="box-option" data-testid="word-count">Palabras <br>0</li>
            <li class="box-option" data-testid="character-count">Caracteres <br>0</li>
            <li class="box-option" data-testid="character-no-spaces-count">Caracteres Sin Espacios <br>0</li>
            <li class="box-option" data-testid="number-count">Números <br>0</li>
            <li class="box-option" data-testid="number-sum">Suma de Números <br>0</li>
            <li class="box-option" data-testid="word-length-average">Promedio longitud <br>0</li>
        </ul>
        <div class="container-btn">

          <button id="reset-button" type="reset">Limpiar métricas</button>
        </div>
      </section>

    </main>
    <footer>
      <p>Copyright © 2023  Aylin Santa Cruz Vargas</p>
    </footer>

    <script src="index.js" type="module"></script>
  </body>
</html>
